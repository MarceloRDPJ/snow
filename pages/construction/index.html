<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snow | Em Formação</title>
  <link rel="stylesheet" href="../../assets/css/construction.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="scene">
    <div class="crystal-container">
      <svg class="crystal" viewBox="-100 -100 200 200" xmlns="http://www.w3.org/2000/svg">
        <g class="crystal-wireframe">
          <polygon points="0,-100 87,-50 87,50 0,100 -87,50 -87,-50" />
          <line x1="0" y1="-100" x2="0" y2="100" />
          <line x1="-87" y1="-50" x2="87" y2="50" />
          <line x1="-87" y1="50" x2="87" y2="-50" />
        </g>
      </svg>
    </div>
  </div>

  <div class="text-container">
    <h1>Algo novo está se formando.</h1>
  </div>

  <a href="../../index.html" class="back-link" title="Voltar ao Início">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M11 18L5 12L11 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M19 12H5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </a>

  <script>
    const scene = document.querySelector('.scene');
    const crystal = document.querySelector('.crystal');

    scene.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth - 0.5;
      const y = e.clientY / window.innerHeight - 0.5;

      const rotateX = -y * 20; // Multiplicador para sensibilidade
      const rotateY = x * 20;

      // Mantém a animação de rotação base e adiciona a inclinação interativa
      crystal.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
    });

    scene.addEventListener('mouseleave', () => {
      // Retorna ao estado original suavemente
      crystal.style.transition = 'transform 0.5s ease-out';
      crystal.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });

    scene.addEventListener('mouseenter', () => {
      crystal.style.transition = 'none';
    });
  </script>
</body>
</html>
