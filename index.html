<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Snow — Em Construção</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #e6eef8;
    --primary: #3b82f6; 
    --accent: #f59e0b;
    --text-dark: #0f172a;
    --text-light: #475569;
    --panel: #ffffff;
    --ice-blue: #dbeafe;
    --ice-shadow: #c7d2fe;
    --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
  }

  * { box-sizing: border-box; }
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    color: var(--text-dark);
    background-color: var(--bg);
    -webkit-font-smoothing: antialiased;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  
  .container {
    text-align: center;
    padding: 2rem;
    max-width: 720px;
    width: 100%;
    position: relative;
    z-index: 10;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease-out 0.2s, transform 0.7s cubic-bezier(0.16, 1, 0.3, 1) 0.2s;
    transition-fill-mode: forwards;
  }
  
  .container.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .illustration-wrapper {
    margin-bottom: 2rem;
    position: relative;
  }
  
  .illustration-wrapper svg {
    max-width: 600px;
    width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
  }

  .logo {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin-bottom: 1.5rem;
  }

  .logo-icon {
    width: 40px;
    height: 40px;
  }

  .logo-text {
    font-size: 2rem;
    font-weight: 800;
    letter-spacing: -0.03em;
  }

  h1 {
    font-weight: 800;
    font-size: 2.75rem;
    letter-spacing: -0.02em;
    margin: 0;
    line-height: 1.1;
  }

  p {
    color: var(--text-light);
    font-size: 1.125rem;
    max-width: 580px;
    margin: 1rem auto 2rem;
    line-height: 1.6;
  }

  .cta {
    display: inline-block;
    background: var(--primary);
    padding: 14px 32px;
    border-radius: 999px;
    color: white;
    font-weight: 600;
    text-decoration: none;
    box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.3);
    transition: all 0.25s ease;
    border: 0;
    cursor: pointer;
  }

  .cta:hover {
    transform: translateY(-4px);
    box-shadow: 0 15px 25px -5px rgba(59, 130, 246, 0.4);
  }
  
  @media (max-width: 768px) {
    h1 { font-size: 2rem; }
    p { font-size: 1rem; }
    .container { padding: 1.5rem; }
  }

  /* --- Animações --- */
  @keyframes float-subtle {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-4px); }
  }
  @keyframes arm-place {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(-10deg); }
  }
  @keyframes skate-loop {
    from { transform: translateX(-150px); }
    to { transform: translateX(950px); }
  }
  @keyframes snow-fall {
    from { transform: translateY(-10px) translateX(var(--x-start)); opacity: 0; }
    to { transform: translateY(100px) translateX(var(--x-end)); opacity: 0.8; }
  }

  #penguin-builder, #penguin-carrier { animation: float-subtle 4s ease-in-out infinite; }
  #penguin-carrier { animation-delay: 0.5s; }
  #builder-arm { animation: arm-place 2.5s ease-in-out infinite; transform-origin: 90% 10%; }
  .skater { animation: skate-loop linear infinite; }
  #skater-1 { animation-duration: 20s; animation-delay: 0s; }
  #skater-2 { animation-duration: 25s; animation-delay: 8s; }
  #skater-3 { animation-duration: 22s; animation-delay: 15s; }
  .snow-flake { animation: snow-fall linear infinite; opacity: 0; }
  #flake-1 { --x-start: 0px; --x-end: 20px; animation-duration: 8s; animation-delay: 0s; }
  #flake-2 { --x-start: -10px; --x-end: 10px; animation-duration: 10s; animation-delay: 2s; }
  #flake-3 { --x-start: 10px; --x-end: -10px; animation-duration: 7s; animation-delay: 5s; }
  #flake-4 { --x-start: -5px; --x-end: 5px; animation-duration: 9s; animation-delay: 3s; }

  @media (prefers-reduced-motion: reduce) {
    .container { transition: none; }
    #penguin-builder, #penguin-carrier, #builder-arm, .skater, .snow-flake { animation: none; }
  }
</style>
</head>
<body>

  <main class="container">
    <header class="logo">
      <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path d="M50 98C23.49 98 2 76.51 2 50S23.49 2 50 2s48 21.49 48 48-21.49 48-48 48z" fill="#0f172a"/>
        <path d="M50 88.23c-1.63 0-3.23-.3-4.74-.88-4.22-1.63-7.14-5.63-7.14-10.35V42c0-4.42 3.58-8 8-8s8 3.58 8 8v35c0 4.72-2.92 8.72-7.12 10.35-.6.22-1.23.38-1.88.38.28-.15.52-.33.74-.55z" fill="#fff"/>
        <path d="M50 26.5c-3.03 0-5.5-2.47-5.5-5.5s2.47-5.5 5.5-5.5 5.5 2.47 5.5 5.5-2.47 5.5-5.5 5.5z" fill="var(--accent)"/>
      </svg>
      <span class="logo-text">Snow</span>
    </header>

    <div class="illustration-wrapper">
      <svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="svg-title">
        <title id="svg-title">Ilustração da equipa de pinguins da Snow a construir um iglu, com outros a patinar no fundo.</title>
        <defs>
          <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
            <feOffset in="blur" dy="8" result="offsetBlur"/>
            <feComponentTransfer><feFuncA type="linear" slope="0.15"/></feComponentTransfer>
            <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
          </filter>
        </defs>
        
        <!-- Camada de Fundo: Patinadores -->
        <path d="M-10 510 L810 510 810 380 Q 400 360 -10 380 Z" fill="#a7c7f7" opacity="0.5"/>
        <g id="skaters">
          <g id="skater-1" class="skater" opacity="0.6" transform="translate(0, 360) scale(0.6)">
             <path d="M0,130 C-40,130 -70,100 -70,60 C-70,20 -40,-10 0,-10 C40,-10 70,20 70,60 C70,100 40,130 0,130 Z" fill="#0f172a"/>
             <path d="M0,120 C-30,120 -55,95 -55,60 V5 C-55,0 -30,10 0,10 C30,10 55,0 55,5 V60 C55,95 30,120 0,120Z" fill="white"/>
             <polygon points="-15,0 15,0 0,-15" fill="var(--accent)"/>
          </g>
           <g id="skater-2" class="skater" opacity="0.5" transform="translate(0, 370) scale(0.5)">
             <use href="#skater-1 > *"/>
          </g>
           <g id="skater-3" class="skater" opacity="0.7" transform="translate(0, 355) scale(0.7)">
             <use href="#skater-1 > *"/>
          </g>
        </g>
        
        <!-- Camada Principal: Construtores e Iglu -->
        <g filter="url(#shadow)">
          <path d="M-10 510 L810 510 810 320 Q 400 380, -10 320 Z" fill="var(--panel)"/>
          
          <g transform="translate(400, 360)">
            <path d="M-180 0 a 180 140 0 0 1 360 0 Z" fill="var(--ice-blue)" stroke="var(--ice-shadow)" stroke-width="3"/>
            <path d="M-50 0 L 50 0 L 50 -80 L -50 -80 Z" fill="#f0f4fa"/>
            <path d="M-180 0 L-140 -20 M -120 0 L -80 -40 M -60 0 L -20 -60 M 20 -60 L 60 0 M 80 -40 L 120 0 M 140 -20 L 180 0" stroke="var(--ice-shadow)" stroke-width="3"/>
            <path d="M-140 -20 a 140 110 0 0 1 280 0" fill="none" stroke="var(--ice-shadow)" stroke-width="3"/>
            <path d="M-80 -40 a 80 60 0 0 1 160 0" fill="none" stroke="var(--ice-shadow)" stroke-width="3"/>
          </g>
          
          <g id="penguin-builder" transform="translate(520, 240)">
            <path d="M0,130 C-40,130 -70,100 -70,60 C-70,20 -40,-10 0,-10 C40,-10 70,20 70,60 C70,100 40,130 0,130 Z" fill="#0f172a"/>
            <path d="M0,120 C-30,120 -55,95 -55,60 V5 C-55,0 -30,10 0,10 C30,10 55,0 55,5 V60 C55,95 30,120 0,120Z" fill="white"/>
            <circle cx="-22" cy="25" r="8" fill="#0f172a"/>
            <circle cx="22" cy="25" r="8" fill="#0f172a"/>
            <polygon points="-15,0 15,0 0,-15" fill="var(--accent)"/>
            <g transform="translate(0, 15)">
              <path d="M0 -35 a 30 25 0 0 1 0 50 a 30 25 0 0 1 0 -50" fill="var(--accent)"/>
              <rect x="-35" y="-10" width="70" height="8" rx="4" fill="#fcd34d"/>
            </g>
            <rect id="builder-arm" x="-80" y="20" width="30" height="60" rx="15" fill="#0f172a"/>
          </g>
          
          <g id="penguin-carrier" transform="translate(150, 280)">
             <path d="M0,130 C-40,130 -70,100 -70,60 C-70,20 -40,-10 0,-10 C40,-10 70,20 70,60 C70,100 40,130 0,130 Z" fill="#0f172a"/>
             <path d="M0,120 C-30,120 -55,95 -55,60 V5 C-55,0 -30,10 0,10 C30,10 55,0 55,5 V60 C55,95 30,120 0,120Z" fill="white"/>
             <circle cx="-22" cy="25" r="8" fill="#0f172a"/>
             <circle cx="22" cy="25" r="8" fill="#0f172a"/>
             <polygon points="-15,0 15,0 0,-15" fill="var(--accent)"/>
             <g transform="translate(0, 15)">
               <path d="M0 -35 a 30 25 0 0 1 0 50 a 30 25 0 0 1 0 -50" fill="var(--accent)"/>
               <rect x="-35" y="-10" width="70" height="8" rx="4" fill="#fcd34d"/>
             </g>
             <rect x="-80" y="30" width="160" height="40" rx="5" fill="var(--ice-blue)" stroke="var(--ice-shadow)" stroke-width="2"/>
          </g>
        </g>
        
        <!-- Neve caindo -->
         <g id="snowflakes-fg">
          <circle id="flake-1" class="snow-flake" cx="200" r="5" fill="var(--ice-shadow)" opacity="0.5"/>
          <circle id="flake-2" class="snow-flake" cx="400" r="4" fill="var(--ice-shadow)" opacity="0.5"/>
          <circle id="flake-3" class="snow-flake" cx="600" r="6" fill="var(--ice-shadow)" opacity="0.5"/>
          <circle id="flake-4" class="snow-flake" cx="750" r="4" fill="var(--ice-shadow)" opacity="0.5"/>
        </g>
      </svg>
    </div>
    
    <h1>Construindo o futuro. Bloco por bloco.</h1>
    <p>A nossa equipa de engenheiros está no Ártico, a trabalhar na construção de uma nova funcionalidade incrível. Agradecemos a sua paciência enquanto damos os toques finais!</p>
    <a href="#" class="cta">Voltar ao Início</a>
  </main>

<script>
  document.addEventListener('DOMContentLoaded', function(){
    const container = document.querySelector('.container');
    setTimeout(() => container.classList.add('visible'), 100);
  });
</script>

</body>
</html>
