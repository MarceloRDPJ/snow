<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow - Welcome</title>
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/parallax.css">
    <link rel="stylesheet" href="assets/css/lobby.css">
</head>
<body>
    <div id="parallax-container">
        <div class="parallax-layer" id="parallax-sky"></div>
        <div class="parallax-layer" id="parallax-stars"></div>
        <div class="parallax-layer" id="parallax-mountains-far"></div>
        <div class="parallax-layer" id="parallax-mountains-mid"></div>
        <div class="parallax-layer" id="parallax-mountains-close"></div>
        <div class="parallax-layer" id="parallax-ground"></div>
    </div>

    <!-- Seções de conteúdo que serão reveladas com o scroll -->
    <div id="content-container">
        <section class="content-section" id="intro">
            <h1>SNOW</h1>
            <p>Role para explorar</p>
        </section>
        <section class="content-section" id="login-section">
            <div class="inner-content">
                <div class="icon-container">
                    <!-- Final attempt: Using an img tag to load the foolproof SVG -->
                    <img src="assets/images/terminal-icon-final.svg" alt="Terminal Icon" width="80" height="80">
                </div>
                <div class="text-container">
                    <h2>Página de Login</h2>
                    <p>Acesse sua conta para explorar nossos serviços.</p>
                    <a href="pages/login/index.html">Entrar</a>
                </div>
            </div>
        </section>
        <section class="content-section" id="construction-section">
            <div class="inner-content">
                <div class="icon-container">
                    <svg width="80" height="80" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="20" stroke="var(--accent-color)" stroke-width="4"/>
                        <path d="M50 30 V15 M50 70 V85 M70 50 H85 M30 50 H15 M64.14 35.86 L75.35 24.65 M35.86 64.14 L24.65 75.35 M35.86 35.86 L24.65 24.65 M64.14 64.14 L75.35 75.35" stroke="var(--accent-color)" stroke-width="4"/>
                    </svg>
                </div>
                <div class="text-container">
                    <h2>Em Construção</h2>
                    <p>Veja o que nossa equipe está construindo.</p>
                    <a href="pages/construction/index.html">Explorar</a>
                </div>
            </div>
        </section>
    </div>

    <script src="assets/js/lobby.js"></script>
</body>
</html>
