<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow - Portfolio</title>
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/lobby.css">
</head>
<body>
    <div class="horizontal-scroll-container">
        <section class="scroll-section" id="intro">
            <div class="intro-content">
                <h1>PROJETO SNOW</h1>
                <p>Arraste ou role para explorar</p>
            </div>
        </section>

        <section class="scroll-section" id="login-section">
            <div class="project-card">
                <div class="project-svg-wrapper">
                    <svg class="project-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <filter id="glow">
                                <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                        </defs>
                        <g class="svg-animated-group">
                            <circle cx="50" cy="50" r="30" stroke-width="1" />
                            <circle cx="50" cy="50" r="15" stroke-width="1" />
                            <line x1="50" y1="20" x2="50" y2="35" />
                            <line x1="50" y1="80" x2="50" y2="65" />
                            <line x1="20" y1="50" x2="35" y2="50" />
                            <line x1="80" y1="50" x2="65" y2="50" />
                        </g>
                    </svg>
                </div>
                <div class="card-content">
                    <h2>Lobby Interativo</h2>
                    <p>Uma experiência de navegação reimaginada.</p>
                    <a href="pages/login/index.html" class="card-link">Ver Projeto</a>
                </div>
            </div>
        </section>

        <section class="scroll-section" id="construction-section">
            <div class="project-card">
                <div class="project-svg-wrapper">
                     <svg class="project-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <g class="svg-animated-group">
                            <path d="M 100,20 L 170,60 L 170,140 L 100,180 L 30,140 L 30,60 Z" />
                            <path d="M 50,70 L 100,45 L 150,70" />
                            <path d="M 50,130 L 100,155 L 150,130" />
                            <path d="M 100,45 L 100,155" />
                        </g>
                    </svg>
                </div>
                <div class="card-content">
                    <h2>Página em Construção</h2>
                    <p>Monitorize o progresso de novas funcionalidades.</p>
                    <a href="pages/construction/index.html" class="card-link">Ver Página</a>
                </div>
            </div>
        </section>
    </div>

    <script src="assets/js/snow.js"></script>
    <script src="assets/js/lobby.js"></script>
</body>
</html>
